# Redis configuration example for QuickFIX/J
# This is a sample Redis configuration that can be used with the QuickFIX/J Redis plugin

# Network
bind 127.0.0.1
port 6379

# General
timeout 0
tcp-keepalive 300

# Memory
maxmemory 256mb
maxmemory-policy allkeys-lru

# Persistence
save 900 1
save 300 10
save 60 10000

# Logging
loglevel notice

# Database
databases 16

# Security (uncomment to enable authentication)
# requirepass mypassword

# Performance
tcp-nodelay yes

# QuickFIX/J specific recommendations
# Use database 0 for production, other databases for testing
# Consider using Redis Cluster for high availability in production
# Monitor memory usage and adjust maxmemory accordingly

# Example keyspace notifications (optional)
notify-keyspace-events Ex